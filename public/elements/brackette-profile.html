<dom-module id="brackette-profile">
  <template>
    <style is="custom-style">
        paper-button.brackette-button{
            background: #21C2C0;
            color: white;
        }
        paper-button.brackette-button:hover {
           background-color: var(--paper-cyan-500);
        }
        paper-button.brackette-button[disabled]{
            background-color:lightgrey;
            color: white;
        }
    </style>
        <div>
            <div class="well">
            <div class="pull-right">
                <paper-button raised disabled class="brackette-button" id="saveButton">Save</paper-button>
            </div> 
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook">
                        <span class="mdi mdi-facebook"></span>Link Facebook
                    </a>
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-block btn-social btn-google" href="/auth/google">
                        <span class="mdi mdi-google"></span>Link Google
                    </a>
                </div>
            </div>
            <h3><i class="mdi mdi-account"></i> User Information</h3>
            <!--<strong>id</strong>: <%= user.id %><br>-->                        
            <strong>email</strong>: [[userinfo.email]]<br>
            <!--<strong>password</strong>: <br>-->                        
            <strong>profileImg</strong>: [[userinfo.profileImg]]<br>
            <p><strong>Name:</strong><inline-edit value="{{userinfo.name::input}}" id="userName" hoverstyle="true"></inline-edit></p>
            <p><strong>Gamer Tag:</strong><inline-edit value="{{userinfo.gamerTag::input}}" id="userNameTag" hoverstyle="true"></inline-edit></p>
           <!--<strong>facebook_id</strong>: <br>
            <strong>facebook_token</strong>: <br>
            <strong>google_token</strong>: <br>
            <strong>google_id</strong>: <br>-->
            </div>
        </div>
</template>
  <script>
  Polymer({ 
    is: 'brackette-profile',
    properties:{
        userinfo: {
            type: Object
        }
    },

    //each value needs it's own obverse :P 
    observers: [
        'userNameChanged(userinfo.name)',
        'userNameChanged(userinfo.gamerTag)',
    ],

    ready: function(){
     
    },
    userNameChanged: function(val){
        console.dir("value changed");
        console.dir(val);
        saveButton.disabled = false;
    },

    okayToSave: function(){

    }

  });

</script>
</dom-module>
