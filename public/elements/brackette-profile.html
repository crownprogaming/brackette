<dom-module id="brackette-profile">
  <template>
    <style is="custom-style">
        paper-button.brackette-button{
            background: #21C2C0;
            color: white;
        }
        paper-button.brackette-button:hover {
           background-color: var(--paper-cyan-500);
        }
        paper-button.brackette-button[disabled]{
            background-color:lightgrey;
            color: white;
        }
        .user_info_input{
        }
        .userInput{
            display: inline-block;
        }
    </style>
        <div>
            <div class="well">
            <div class="pull-right">
                <paper-button raised disabled class="brackette-button" id="saveButton">Save</paper-button>
            </div> 
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook">

                    </a>
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-block btn-social btn-google" href="/auth/google">

            <h3><i class="mdi mdi-account"></i> User Information</h3>

            </div>

            <strong>profileImg</strong>: [[userinfo.profileImg]]<br>
            <div class="user_info_input">
                <p><strong>Name:&nbsp;</strong><inline-edit id="name" value="{{user.name}}" id="userName" class="userInput"></inline-edit></p>
            </div>
            <div class="user_info_input">
                <p><strong>Gamer Tag:&nbsp;</strong><inline-edit id="gamertag" value="{{userinfo.gamerTag}}" id="userNameTag" class="userInput"></inline-edit></p>

            <strong>google_token</strong>: <br>
            <strong>google_id</strong>: <br>-->

        </div>
</template>
